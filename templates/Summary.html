<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webschool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|IBM+Plex+Sans,wght@1,100">
    <style media="screen">
    #buttn
    {
      border-radius: 25px;
    }
    </style>
  </head>
  <body class="bg-dark"style="background-size:95%; background-repeat:no-repeat;">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" id="navbarscroll" style="color:white;">
    <div class="container-fluid">
      <a class="navbar-brand badge bg-primary text-wrap text-center fs-3" href= "/homepage" style="color:white; font-family: Sofia">WebSchool</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href= "/homepage" style="color:black;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href= "/aboutpage" style="color:black;">About</a>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button type="button" class="btn btn-primary" id="buttn"><a class="nav-link active" aria-current="page" style="color:white;" href="#">Login</a></button>
          </li>
        </ul>
      </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <label for="formFileLg" class="form-label" accept="application/pdf">Large file input</label>
          <form action = "/upload" method = "POST" enctype = "multipart/form-data">
          <input class="form-control form-control-lg" id="formFileLg" type="file" onchange="this.form.submit();" name = "file" />
          </form>
        </div>
        <div class="col">
          <form action="/classnotesmaker" method="POST">
          <div class='d-flex justify-content-end' style="height:50px; transform:translateY(-37%)">
            <input type="text" class="form-control" placeholder="Enter URL for dropbox" aria-label="Enter URL for dropbox" aria-describedby="addon-wrapping" name="dropbox" style="transform:translateY(100%);">
            <input type="submit" class="btn btn-light" name="submit" value="submit" style="transform:translateY(100%);">Submit</button>
          </div>
          </form>
        </div>
      </div>
      <div class="row p-3" style="color:white;">
        <div class="col bg-dark p-3 border border-info">
          <p>
            {{chapter_summary}}
          </p>
        </div>
        <div class="col p-3 bg-dark border border-info">
          <p>
            {{class_summary}}
          </p>
        </div>
      </div>
      <img src={{image}}>
    </div>
  </body>
</html>
